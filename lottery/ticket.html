<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТѕЉуџёТеѓжђЈтѕИ - У│ЊТъюжЂіТѕ▓</title>
    <link rel="stylesheet" href="css/lottery.css">
</head>
<body>
    <div class="ticket-container">
        <!-- Тџ▒уе▒У╝ИтЁЦтЇђ -->
        <div id="nicknameSection" class="nickname-section">
            <div class="nickname-card">
                <h1>­ЪјФ жаўтЈќТѓеуџёТеѓжђЈтѕИ</h1>
                <p>УФІУ╝ИтЁЦТѓеуџёТџ▒уе▒С╗ЦтіатЁЦжЂіТѕ▓</p>
                <form id="nicknameForm">
                    <input 
                        type="text" 
                        id="nicknameInput" 
                        placeholder="У╝ИтЁЦТџ▒уе▒..." 
                        maxlength="20" 
                        required
                    >
                    <button type="submit" class="submit-btn">Рюе жаўтЈќТеѓжђЈтѕИ</button>
                </form>
            </div>
        </div>

        <!-- ТеѓжђЈтѕИтЇђтЪЪ -->
        <div id="ticketSection" class="ticket-section" style="display: none;">
            <header class="ticket-header">
                <h1>­Ъј░ ТѕЉуџёТеѓжђЈтѕИ</h1>
                <div class="player-info">
                    <span class="nickname">ујЕт«Х: <strong id="playerNickname"></strong></span>
                    <span class="room-id">Тѕ┐жќЊ: <strong id="roomIdDisplay"></strong></span>
                </div>
            </header>

            <div class="ticket-content">
                <!-- уЏ«тЅЇТійтЄ║уџёУЎЪуб╝ -->
                <div class="current-draw">
                    <div class="draw-label">уЋХтЅЇУЎЪуб╝</div>
                    <div class="draw-number" id="currentDrawNumber">--</div>
                </div>

                <!-- 5x5 У│ЊТъютЇАуЅЄ -->
                <div class="bingo-card">
                    <div class="card-header">BINGO</div>
                    <div id="bingoGrid" class="bingo-grid">
                        <!-- 5x5 = 25 тђІТа╝тГљ№╝їJavaScript тІЋТЁІућЪТѕљ -->
                    </div>
                </div>

                <!-- ти▓ТійтЄ║уџёУЎЪуб╝ТИЁтќ« -->
                <div class="drawn-history">
                    <h3>ти▓ТійтЄ║УЎЪуб╝</h3>
                    <div id="drawnHistory" class="history-list"></div>
                </div>

                <!-- У│ЊТъюуІђТЁІ -->
                <div id="bingoStatus" class="bingo-status">
                    <div class="status-info">
                        <span>т«їТѕљуиџТЋИ: <strong id="lineCount">0</strong></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- У│ЊТъюуЅ╣ТЋѕ -->
        <div id="bingoEffect" class="bingo-effect" style="display: none;">
            <div class="bingo-animation">
                <h1 class="bingo-text">­ЪјЅ BINGO! ­ЪјЅ</h1>
                <p class="congrats-text">ТЂГтќют«їТѕљСИђТбЮуиџ№╝Ђ</p>
            </div>
        </div>
    </div>

    <script src="js/ticket.js"></script>
</body>
</html>
