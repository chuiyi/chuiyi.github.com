<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂透遊戲系統</title>
    <link rel="stylesheet" href="css/lottery.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>🎰 樂透賓果遊戲</h1>
            <p class="subtitle">創建遊戲房間，邀請朋友一起玩賓果樂透！</p>
        </div>

        <div class="main-content">
            <div class="info-card">
                <h2>遊戲說明</h2>
                <ul>
                    <li>點擊「開啟新遊戲」建立遊戲房間</li>
                    <li>分享 QR Code 讓玩家加入</li>
                    <li>玩家填寫暱稱後獲得 5×5 樂透券</li>
                    <li>主持人抽取數字，玩家達成賓果獲勝！</li>
                </ul>
            </div>

            <div class="config-card">
                <label for="playerCountInput" class="config-label">預計玩家人數</label>
                <input
                    type="number"
                    id="playerCountInput"
                    class="config-input"
                    min="1"
                    max="100"
                    value="20"
                >
                <p class="config-hint">系統會依人數隨機產生對應數量的專用詞與票券。</p>
            </div>

            <button id="createGameBtn" class="create-game-btn">
                <span class="btn-icon">🎮</span>
                開啟新遊戲
            </button>
        </div>

        <footer>
            <p>多人即時賓果樂透系統 © 2026</p>
        </footer>
    </div>

    <script src="js/lottery.js"></script>
</body>
</html>
