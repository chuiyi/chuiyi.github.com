<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>AV Library - 影片知識庫</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="shortcut icon" href="../assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="../assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/av-library.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-collection-play me-2"></i>AV Library
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#avNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="avNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主頁面</a></li>
                    <li class="nav-item"><a class="nav-link" href="watched.html">看過的影片</a></li>
                    <li class="nav-item"><a class="nav-link" href="later.html">稍後觀看</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <h1 class="section-title">影片知識庫管理</h1>
                    <p class="text-muted">輸入序號並選擇分類，即可自動建立影片連結並保存到瀏覽器。</p>
                </div>
                <div class="col-lg-5 text-lg-end">
                    <span class="badge rounded-pill badge-status">localStorage 資料庫</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container pb-5">
        <div class="form-card">
            <form id="av-form" class="row g-3">
                <div class="col-12">
                    <label for="av-code" class="form-label">影片序號</label>
                    <input type="text" class="form-control" id="av-code" placeholder="SSNI865 / SSNI-865 / SSNI 865" required>
                    <div class="form-text">會自動轉換為 jable.tv 的影片網址。</div>
                </div>
                <div class="col-12">
                    <label class="form-label d-block">分類</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="av-status" id="av-watched" value="watched" checked>
                        <label class="form-check-label" for="av-watched">看過的影片</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="av-status" id="av-later" value="later">
                        <label class="form-check-label" for="av-later">稍後觀看</label>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center gap-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i>新增
                    </button>
                    <span id="av-loading" class="text-muted d-none"><i class="bi bi-arrow-repeat me-1"></i>載入影片資訊中...</span>
                    <span id="av-hint" class="text-muted"></span>
                </div>
            </form>
        </div>

        <div class="mt-4 text-muted">
            <i class="bi bi-info-circle me-1"></i>資料會保存在此瀏覽器的 localStorage 中。
        </div>
    </main>

    <div class="footer">AV Library · 2026</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/av-library.js"></script>
</body>
</html>
